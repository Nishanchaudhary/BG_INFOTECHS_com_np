{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete - BG App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Password Reset Complete</h4>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle fa-3x text-success"></i>
                </div>
                <h5>Password Changed Successfully!</h5>
                <p class="mb-4">
                    Your password has been set. You may go ahead and log in now.
                </p>
                <a href="{% url 'bg_app:login' %}" class="btn btn-primary">Log In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
